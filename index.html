<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Large</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181c24;
            color: #f5f8fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
        }

        .game-title {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin-bottom: 30px;
            margin-top: 0;
        }

        .game-title-text {
            font-size: 3.2em;
            font-weight: bold;
            letter-spacing: 6px;
            background: linear-gradient(90deg,#4fa3ff 0%, #ffe066 50%, #ff4f4f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-align: center;
            margin: 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            grid-template-rows: repeat(3, 220px);
            gap: 18px;
            margin: 40px 0;
            position: relative;
        }

        .cell {
            width: 220px;
            height: 220px;
            background-color: #23293a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px #10131a44;
        }

        .cell:hover {
            background-color: #1b2233;
        }

        .mark {
            position: absolute;
            transition: opacity 0.5s, color 0.4s;
            z-index: 2;
            user-select: none;
            font-size: 150px;
            line-height: 1;
        }

        .mark.x-mark {
            color: #4fa3ff;
            text-shadow: 0 0 18px #294e7a;
        }

        .mark.o-mark {
            color: #ff4f4f;
            text-shadow: 0 0 18px #7a2929;
        }

        .transparent {
            opacity: 0.18;
        }

        .hidden {
            display: none;
        }

        .status {
            margin: 40px 0 25px 0;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 1px;
            min-height: 48px;
            text-shadow: 0 0 16px #222, 0 0 4px #444;
            text-align: center;
        }

        .status.x {
            color: #4fa3ff;
            text-shadow: 0 0 16px #294e7a, 0 0 2px #222;
        }
        .status.o {
            color: #ff4f4f;
            text-shadow: 0 0 16px #7a2929, 0 0 2px #222;
        }
        .status.draw {
            color: #ffe066;
            text-shadow: 0 0 16px #764d00;
        }

        button {
            padding: 18px 44px;
            font-size: 28px;
            background-color: #384e70;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin-top: 12px;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px #111a2a55;
            display: none; /* Start hidden */
        }

        button.show {
            display: block !important;
        }

        .win-line {
            position: absolute;
            background: #ffe066;
            height: 22px;
            border-radius: 11px;
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 36px 8px #ffe066cc;
            transform-origin: 0 50%;
        }
    </style>
</head>
<body>
    <div class="game-title">
        <h1 class="game-title-text">TIC TAC TOE</h1>
    </div>
    <div class="status x" id="status">X's turn</div>
    <div class="board" id="board"></div>
    <button id="reset">New Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const resetButton = document.getElementById('reset');

            let gameState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let allMoves = [];
            let moveCount = 0;
            let winLineElement = null;

            // Winning conditions and win line mapping
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            const winLineMap = [
                [0, 2], [3, 5], [6, 8], // rows
                [0, 6], [1, 7], [2, 8], // columns
                [0, 8], [2, 6]          // diagonals
            ];

            function initializeBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }

            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                const mark = document.createElement('span');
                mark.classList.add('mark');
                if (currentPlayer === 'X') {
                    mark.classList.add('x-mark');
                } else {
                    mark.classList.add('o-mark');
                }
                mark.textContent = currentPlayer;
                clickedCell.appendChild(mark);
                gameState[clickedCellIndex] = currentPlayer;
                allMoves.push({
                    index: clickedCellIndex,
                    player: currentPlayer,
                    element: mark,
                    visible: true
                });
                moveCount++;
                handleDisappearingMoves();
                checkResult();
            }

            function handleDisappearingMoves() {
                // Only keep the most recent 7 visible marks
                const visibleMoves = allMoves.filter(move => move.visible);

                // Reset all transparency and hidden on all visible moves
                visibleMoves.forEach(move => {
                    move.element.classList.remove('transparent', 'hidden');
                });

                if (moveCount <= 7) {
                    if (moveCount === 7 && visibleMoves.length > 0) {
                        visibleMoves[0].element.classList.add('transparent');
                    }
                    return;
                }

                // For moves 8 and onward, hide the oldest visible mark, and make the next-to-hide transparent
                const toHide = visibleMoves.length - 7;
                for (let i = 0; i < toHide; i++) {
                    visibleMoves[i].element.classList.add('hidden');
                    visibleMoves[i].visible = false;
                    gameState[visibleMoves[i].index] = '';
                }

                // Make the next-to-hide mark transparent (if it exists)
                const updatedVisibleMoves = allMoves.filter(move => move.visible);
                if (updatedVisibleMoves.length > 0) {
                    updatedVisibleMoves[0].element.classList.add('transparent');
                }
            }

            function checkResult() {
                let roundWon = false;
                let winIndex = -1;
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                        continue;
                    }
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        winIndex = i;
                        break;
                    }
                }
                if (roundWon) {
                    statusDisplay.textContent = `${currentPlayer} wins!`;
                    statusDisplay.classList.remove('x', 'o');
                    statusDisplay.classList.add('status', 'draw');
                    gameActive = false;
                    drawWinLine(winIndex);
                    showResetButton();
                    return;
                }
                // If all 9 cells are filled (regardless of how many are visible), it's a draw
                if (allMoves.filter(move => move.visible).length === 0 || !gameState.includes('')) {
                    statusDisplay.textContent = "Draw!";
                    statusDisplay.classList.remove('x', 'o');
                    statusDisplay.classList.add('status', 'draw');
                    gameActive = false;
                    showResetButton();
                    return;
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `${currentPlayer}'s turn`;
                statusDisplay.classList.remove('x', 'o', 'draw');
                statusDisplay.classList.add('status', currentPlayer.toLowerCase());
            }

            function coordsForCell(cellIndex) {
                // Use offsetLeft/Top relative to .board and add half cell size
                const cell = board.children[cellIndex];
                return {
                    x: cell.offsetLeft + cell.offsetWidth / 2,
                    y: cell.offsetTop + cell.offsetHeight / 2
                };
            }

            function drawWinLine(winIndex) {
                if (winLineElement) {
                    winLineElement.remove();
                }
                const [startCellIdx, endCellIdx] = winLineMap[winIndex];
                setTimeout(() => {
                    const start = coordsForCell(startCellIdx);
                    const end = coordsForCell(endCellIdx);

                    const dx = end.x - start.x;
                    const dy = end.y - start.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    winLineElement = document.createElement('div');
                    winLineElement.className = 'win-line';
                    winLineElement.style.width = `${length}px`;
                    winLineElement.style.left = `${start.x}px`;
                    winLineElement.style.top = `${start.y - 11}px`;
                    winLineElement.style.transform = `rotate(${angle}deg)`;
                    winLineElement.style.transformOrigin = '0 50%';
                    board.appendChild(winLineElement);
                }, 40);
            }

            function resetGame() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                allMoves = [];
                moveCount = 0;
                statusDisplay.textContent = `X's turn`;
                statusDisplay.classList.remove('o', 'draw');
                statusDisplay.classList.add('x');
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.innerHTML = '';
                });
                if (winLineElement) {
                    winLineElement.remove();
                    winLineElement = null;
                }
                hideResetButton();
            }

            function showResetButton() {
                resetButton.classList.add('show');
            }
            function hideResetButton() {
                resetButton.classList.remove('show');
            }

            resetButton.addEventListener('click', resetGame);
            initializeBoard();
            hideResetButton();
        });
    </script>
</body>
</html>
